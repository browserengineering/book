<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="widget.css" />

<form id="controls">
  <fieldset id="step-controls">
    <h1>The Chapter 11 Browser</h1>
    <button class="reset left" disabled><span>Restart</span></button>
    <button class="stepf right"><span>Go</span></button>
  </fieldset>
  <fieldset id="input-controls">
    <kbd>https://localhost:8000/<input id="input" class="continue" type="url" value="" /></kbd>
  </fieldset>
</form>
<figure id="widget">
  <canvas id="canvas" width="352" height="160"></canvas>
</figure>
<script type="text/javascript"
  src="canvaskit.js"></script>
<script type="text/javascript">
  const ckLoaded = CanvasKitInit({
    locateFile: (file) => 'https://unpkg.com/canvaskit-wasm@0.19.0/bin/'+file});
  ckLoaded.then((CanvasKit) => {
    const surface = CanvasKit.MakeCanvasSurface('canvas');

    const paint = new CanvasKit.Paint();
    paint.setColor(CanvasKit.Color4f(0.9, 0, 0, 1.0));
    paint.setStyle(CanvasKit.PaintStyle.Stroke);
    paint.setAntiAlias(true);
    const rr = CanvasKit.RRectXY(CanvasKit.LTRBRect(10, 60, 150, 150), 25, 15);

    function draw(canvas) {
      canvas.clear(CanvasKit.WHITE);
      canvas.drawRRect(rr, paint);
    }
    surface.drawOnce(draw);
  });
</script>
