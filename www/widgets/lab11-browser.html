<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="widget.css" />

<form id="controls">
  <fieldset id="step-controls">
    <h1>The Chapter 11 Browser</h1>
    <button class="reset left" disabled><span>Restart</span></button>
    <button class="stepf right"><span>Go</span></button>
  </fieldset>
  <fieldset id="input-controls">
    <kbd>https://localhost:8000/<input id="input" class="continue" type="url" value="" /></kbd>
  </fieldset>
</form>
<figure id="widget">
  <canvas id="canvas" width="352" height="160"></canvas>
</figure>
<script src="canvaskit.js"></script>
<script type="module" src="lab11.js"></script>
<script type="module">
const ckLoaded = CanvasKitInit({
  locateFile: (file) => 'https://unpkg.com/canvaskit-wasm@0.19.0/bin/'+file});

const loadFont = fetch(
  'https://storage.googleapis.com/skia-cdn/misc/Roboto-Regular.ttf')
  .then((response) => response.arrayBuffer()); 

Promise.all([ckLoaded, loadFont]).then(([CanvasKit, robotoData]) => {
  console.log(CanvasKit)

  import { rt_constants, socket, Widget } from "./rt.js";
  import { Browser, constants } from "./lab11.js";
  import { handle_connection } from "./server10.js";

  rt_constants.ROBOTO_DATA = robotoData;
  rt_constants.FONT_MANAGER = CanvasKit.FontMgr.FromData([robotoData]);

  let widget = new Widget(document.querySelector("#controls"));
  widget.run(async function() {
      constants.WIDTH = window.innerWidth;
      let url = "https://localhost:8000/" + document.getElementById("input").value;
      let b = await (new Browser()).init();
      await b.load(url)
  });
  widget.next();
});
</script>
