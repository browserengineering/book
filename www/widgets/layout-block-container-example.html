<!doctype HTML>
<meta charset="utf8" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn%7CLora&display=swap" />
<style>
  * {
      font-size: 24px; line-height: 1.3;
      margin: 0 auto; font-family: 'Lora', 'Times', sans-serif;
      color: #333; text-align: justify; hyphens: auto; -webkit-hyphens: auto;
  }
  html { padding: 1em; }

  .green { background: lightgreen; border: 3px solid green; padding: 0 2px; }

  label { display: block; margin-bottom: 0.5ex; }
  textarea { width: 300px; height: 250px; font-family: monospace; }
  iframe { width: 300px; height: 250px; }

  container { display:flex; }
  @media (max-width: 700px) { container { flex-direction: column; } }
  flex-item { padding: 20px; }
</style>
<<p>
Elements with BlockLayout are <span class=green>green</span>.

<caption-container id=caption>This is a live
example! Play with it here or in
<a id=link href="layout-block-container-example.html" target=_blank>
another browser tab</a>.
</caption-container>
</p>
<container>
  <flex-item>
	  <label for="htmlSource">Source:</label>
	  <form id=editExample>
      <textarea id=htmlSource>
<html>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
      </textarea>
      <div style="text-align: center">
        <input type=reset value="Reset example">
        <input type=submit value="Update rendering">
      </div>
    </form>
  </flex-item>
  <flex-item>
	  <label for="targetIframe">Rendered output:</label>
    <iframe id=targetIframe style="border: 3px solid green;"
          srcdoc=""></iframe>
  </flex-item>
</container>
<script type="text/javascript" src="purify.min.js"></script>
<script src="layout-example.js"></script>
